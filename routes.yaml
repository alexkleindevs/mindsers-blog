routes:
    /:
        controller: channel
        template: home
        filter: tag:-[hash-email,hash-newsletter-issue]
    /membership/: plans
    /newsletter/: newsletter
    /login/: login
    /signup/: signup

collections:
    /posts/:
        permalink: /posts/{slug}/
        template: index
        filter: 'tag:hash-en+tag:-[hash-email,hash-newsletter-issue]'
    /issues/:
        permalink: /issues/{slug}/
        template: index
        filter: 'tag:hash-en+tag:hash-newsletter-issue'
    /emails/:
        permalink: /emails/{slug}/
        template: index
        filter: 'tag:hash-email'
    /fr/posts/:
        permalink: /fr/posts/{slug}/
        template: index
        filter: 'tag:hash-fr+tag:-[hash-email,hash-newsletter-issue]'
    /fr/issues/:
        permalink: /fr/issues/{slug}/
        template: index
        filter: 'tag:hash-fr+tag:hash-newsletter-issue'

taxonomies:
    tag: /topics/{slug}/
    author: /developers/{slug}/
