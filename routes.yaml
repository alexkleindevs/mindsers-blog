routes:
  /: home
  /fr/pricing/: plans
  /en/pricing/: plans-en
  /fr/coffeeshops/:
    controller: channel
    filter: tag:hash-coffeeshop-review+tag:-hash-en
    template: index
  /en/coffeeshops/:
    controller: channel
    filter: tag:hash-coffeeshop-review+tag:hash-en
    template: index-en
  /fr/business/:
    controller: channel
    filter: tag:hash-business-post+tag:-hash-en
    template: index
  /en/business/:
    controller: channel
    filter: tag:hash-business-post+tag:hash-en
    template: index-en
  /fr/tech/:
    controller: channel
    filter: tag:hash-tech-post+tag:-hash-en
    template: index
  /en/tech/:
    controller: channel
    filter: tag:hash-tech-post+tag:hash-en
    template: index-en
  /fr/edito/:
    controller: channel
    filter: tag:hash-edito+tag:-hash-en
    template: index
  /en/edito/:
    controller: channel
    filter: tag:hash-edito+tag:hash-en
    template: index-en

collections:
  /fr/:
    permalink: /fr/{slug}/
    template: index
    filter: "tag:-hash-en+tag:-hash-newsletter"
  /en/:
    permalink: /en/{slug}/
    template: index-en
    filter: "tag:hash-en+tag:-hash-newsletter"
  /fr/newsletters/:
    permalink: /fr/newsletters/{slug}/
    template: index
    filter: tag:hash-newsletter+tag:-hash-en
  /en/newsletters/:
    permalink: /fr/newsletters/{slug}/
    template: index-en
    filter: tag:hash-newsletter+tag:hash-en

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
